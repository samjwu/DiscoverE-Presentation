<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		
		<title>DiscoverE</title>
		
		<meta name="description" content="DiscoverE presentation using HTML">
		<meta name="author" content="Sam Wu">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	
	

	<body>
		<div class="reveal">
			<div class="slides">
				<div class="slides">
				
				<section style="text-align: left;" data-background="images/uofa.png" data-background-size="400px" background-position: 90% 90%;>
					<style>
					
					mark { 
						background-color: grey;
						color: white;
					}
					</style>
					<h1> <font color="#ff7c02">Sam Wu</font> </h1>
					<h3> <font color="#ff7c02">Computer Engineer</font> </h3>
				</section>
				<section>
					<section>
						<h2>Why Computer Engineering?</h2>
						<br>
						<ol>
						<li>Fun</li>
						<li>Interesting</li>
						<li>Useful</li>
					</ol>
						<a href="#" class="navigate-down">
						</a>
					</section>
					<section>
						<h2>Logic & Games</h2>
						<p> <img src="images/hanoi.jpg"></img> <img src="images/chess.jpg"></img> <img src="images/tpuzzle.jpg"></img> </p>
					</section>
					<section>
						<h2>Cool Projects</h2>
						<p> <img src="images/alexa.jpg"></img> <img src="images/arduino.jpg"></img> </p>
						<br>
					</section>
					<section>
						<h2>Open Source Applications</h2>
						<p> <img src="images/blender.png"></img> <img src="images/python.png"></img> <img src="images/gimp.png"></img> </p>
						<br>
					</section>
				</section>
				<section style="text-align: left;">
					<h1>Credits</h1>
					<p>
						<small>reveal.js by <a href="http://hakim.se">Hakim El Hattab</a></small>
					</p>
					<p>
						<img src="images/hakim.jpg"></img>
					</p>
					<p>
						<a href="https://github.com/hakimel/reveal.js">Source code &amp; documentation here</a>
					</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
